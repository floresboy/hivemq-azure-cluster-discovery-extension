
name: Release Azure Cluster Discovery Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of the Extension'
        required: true

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Zip
        run: ./gradlew hivemqExtensionZip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          body: |
            Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/hivemq-extension/hivemq-azure-cluster-discovery-extension-${{ github.event.inputs.version }}.zip
          asset_name: poc-hivemq-azure-storage-extension-${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip
